<div class="container-fluid">
    <br>
    <div class="d-flex flex-column">
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-4">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Product Data Add Form</h6>
                            </div>
                            <div class="card-body">
                                <div class="container">
                                    <form>
                                        <div class="form-group">
                                            <label>Product Name</label>
                                            <input type="text" class="form-control"
                                                   placeholder="Enter Product Name">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label>Product Code</label>
                                            <input type="text" class="form-control">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label>Product Price</label>
                                            <input type="number" class="form-control">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label>Category</label>
                                            <select id="inputState" class="form-control">
                                                <option th:each="category: ${categoriesList}"
                                                        th:value="${category.id}"
                                                        th:text="${category.name}"
                                                        th:selected="${category.id == 1}"></option>
                                            </select>
                                        </div>
                                        <br>
                                        <button type="submit" class="btn btn-primary" onclick="productView()">Submit
                                        </button>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="container">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Product</h6>
                            </div>
                            <div class="card-body">
                                <div class="container-fluid">
                                    <table class="table panel panel-default">
                                        <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Product Name</th>
                                            <th scope="col">Product Code</th>
                                            <th scope="col">Price</th>
                                            <th scope="col">Category</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="product, index: ${productList}">
                                            <th th:text="${index.index + 1}"></th>
                                            <td th:text="${product.name}"></td>
                                            <td th:text="${product.code}"></td>
                                            <td th:text="${product.price}"></td>
                                            <td>Baby Care Product</td>
                                            <td>
                                                <a href="#" class="btn btn-info btn-icon-split btn-space"
                                                   data-toggle="modal" data-target="#exampleModal">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-info-circle"></i>
                                        </span>
                                                </a></td>
                                            <td>
                                                <a class="btn btn-danger btn-icon-split">
                                            <span class="icon text-white-50">
                                                <i class="fas fa-trash"></i>
                                            </span>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>


                            </div>

                        </div>
                    </div>

                </div>
            </div>
            <div class="modal default-modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 id="exampleModal" data-backdrop="static"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Update Product</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label>Product Name</label>
                                    <input type="email" class="form-control" id="InputName"
                                           placeholder="Enter Product Name">
                                </div>
                                <div class="form-group">
                                    <label>Product Code</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label>Product Price</label>
                                    <input type="number" class="form-control">
                                </div>
                                <br>
                                <br>
                                <div class="modal-footer">
                                    <button type="button" id="cancel" class="btn btn-secondary" data-dismiss="modal">
                                        Close
                                    </button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="productView.js"></script>
